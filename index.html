<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moon Market Cap</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <header class="hero">
    <div class="stars"></div>
    <div class="p2">
      <h1 class="h1 m0 center text-shadow">Moon Market Cap</h1>
    </div>
    <img class="moon" src="/moon.svg" alt="">
  </header>

  <section class="flex justify-center">
    <table class="table mt1">
      <thead>
        <tr>
          <th class="center">Rank</th>
          <th class="align-left">Symbol</th>
          <th class="align-right">Price (USD)</th>
          <th class="align-right">24h Change</th>
        </tr>
      </thead>
      <tbody id="coin-list">
      </tbody>
    </table>
    <section>
      <script src="/app.js"></script>
</body>

</html>
